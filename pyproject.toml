[tool.poetry]
name = "ubc"
version = "0.0.9"
description = "UBC SiEPIC ebeam PDK"
authors = ["gdsfactory community"]
license = "MIT"
include = ["ubc/gds/*.gds" ,"ubc/klayout/**/*"]


[tool.poetry.dependencies]
python = ">=3.7"
gdsfactory = ">=3.11.4"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
xdoctest = {version = "^0.15.10", optional = true}
tox = {version = "^3.24.4", optional = true}
