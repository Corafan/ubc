name: mzi_lattice
pdk: ubcpdk

instances:
  mzi1:
    component: mzi_ubcpdk
    settings:
      dy: -100

  mzi2:
    component: mzi_ubcpdk
    settings:
      dy: -255

  gc1:
    component: gc_te1550

  gc2:
    component: gc_te1550

placements:
  mzi2:
    ymax: mzi1,north
    dy: +200
    xmin: mzi1,east
    dx: 50

  gc1:
    xmax: mzi1,west
    mirror: True
    dx: -40
    dy: -20

  gc2:
    xmin: mzi2,east
    dx: 100


routes:
  optical:
    links:
      mzi1,o2: mzi2,o1
    settings:
      auto_widen: True

  gc1:
    links:
      gc1,opt1: mzi1,o1

  gc2:
    links:
      gc2,opt1: mzi2,o2
